  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Notices</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item block *ngFor = "let item of items">
      <a ion-button >{{ item.month }}</a>
        <ion-list>
          <ion-item *ngFor = "let week of item.weeks">
            <a ion-button >{{ week.title }}</a>
          </ion-item>
        </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
