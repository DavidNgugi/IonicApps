<ion-header>

  <ion-navbar color = "primary">
    <ion-title>LRC Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-header style = "background:#a71580; color:#fff;">
			M-PESA & KSACCO A/Cs	
		</ion-card-header>
		<ion-card-content>
			<ion-list>
				<ion-item block *ngFor = "let account of accounts">
					<b>{{ account.name }}</b>&nbsp;&nbsp;{{ account.value }}
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
