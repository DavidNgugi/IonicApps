<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Notices for {{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let notice of notices" >
      <ion-card padding>
        <ion-card-header>
            <h3 icon-left>
              <ion-icon color= "primary" name = "document"></ion-icon>
              {{ notice.title }} <br><small>{{ notice.date }}</small>
            </h3>        
        </ion-card-header>
        <ion-card-content>
          <p>{{ notice.content }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
