<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let report of reports" >
      <ion-card padding >
        <ion-icon color= "primary" name = "document">&nbsp;&nbsp;</ion-icon>
        <a ion-card (click) = "viewReport(report)">{{ report.title }}</a> by {{report.author}}
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
