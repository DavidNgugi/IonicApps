<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Sunday Summary Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh) = "doRefresh($event)">
    <ion-refresher-content 
      pullingIcon = "refresh"
      pullingText = "Pull to refresh"
      refreshingSpinner = "circles"
      refreshingText = "Fetching Sunday Summaries...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor = "let report of reports">
      <ion-card padding>
        <ion-icon color= "primary" name = "document">&nbsp;&nbsp;</ion-icon>
        <a ion-card (click) = "viewSundayReport(report)">{{ report.title }}</a> by {{report.author}}
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
