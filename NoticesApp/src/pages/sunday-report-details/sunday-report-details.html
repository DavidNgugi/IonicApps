<ion-header>

  <ion-navbar color = "primary">
    <ion-title>{{ report.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card padding>
  <ion-card-header>
    <h3>{{ report.author }} <br><small>{{ report.date }}</small></h3>
  </ion-card-header>
  <ion-card-content>
    <div [innerHTML] = " report.content "></div>
  </ion-card-content>
  </ion-card>
</ion-content>
